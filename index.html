<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Claus Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #fef8e7, #f5e1ff);
        color: #111;
      }
      main {
        text-align: center;
        padding: 2rem 3rem;
        border: 2px solid rgba(0,0,0,0.1);
        border-radius: 24px;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(8px);
      }
      h1 { margin: 0 0 1rem; font-size: clamp(2.5rem, 4vw, 3.5rem); }
      p { margin: 0; font-size: 1.1rem; letter-spacing: 0.01em; }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello from Claus</h1>
      <p>This is just a tiny static page to prove the lights are on.</p>
    </main>
  </body>
</html>
